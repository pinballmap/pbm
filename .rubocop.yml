LineLength:
  Enabled: false
Documentation:
  Enabled: false
MethodLength:
  Enabled: false
ClassLength:
  Enabled: false
GuardClause:
  Enabled: false
PerlBackrefs:
  Enabled: false
CyclomaticComplexity:
  Max: 15
PerceivedComplexity:
  Max: 15

AllCops:
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'autotest/**/*'
    - 'vendor/**/*'
